<div class="title_box">Área do usuário</div>
<div class="border_box">
    {% if session.user %}
        <p>Seja bem vindo</p>
        <p>Sr(a). {{ session.user.name }}</p>
        <p>
            <a href="{{ url_root}}admin/settings/">Configurações</a> / 
            <a href="{{ url_root}}admin/logout/">Logout</a>
        </p>
    {% else %}
        <form action="{{ url_root }}admin/login/" method="post" accept-charset="utf-8">
            <input type="text" name="login" id="id_login" class="newsletter_input" value="login"/>
            <input type="password" name="password" id="id_password" class="newsletter_input" value="senha"/>
            <input type="submit" value="logar">
        </form>
    {% endif %}
</div>
